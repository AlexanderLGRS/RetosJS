<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geometricas</title>
    <link rel="stylesheet" href="./figuras.css">
</head>

<body>
    <header id="header">
        <span class="title">Figuras geometricas, calcúla el área y el perímetro de las figuras más comunes</span>
    </header>
    <form action="" class="figure" id="geometricFigure">
        <span class="subTitle">Elige tu figura</span>
        <div class="figures">
            <a href="#sectionSquare">
                <button type="button" class="selector" onclick="display('cuadrado')">
                    Cuadrado</button>
            </a>
            <a href="#sectionTriangleE">
                <button type="button" class="selector" onclick="display('trianguloE')">
                    Triangulo escaleno</button>
            </a>
            <a href="#sectionTriangleI">
                <button type="button" class="selector" onclick="display('trianguloI')">
                    Triangulo isosceles</button>
            </a>
            <a href="#sectionCircle">
                <button type="button" class="selector" onclick="display('circulo')">
                    Circulo</button>
            </a>
        </div>
    </form>
    <section class="container">
        <form action="" class="square" id="sectionSquare">
            <div>
                <h1>Cuadrados</h1>
                <label for="squareSide">¿Cuanto mide el lado de tu cuadrado? </label>
                <input id="squareSide" type="number">
                <br>
                <button type="button" class="button" onclick="squareCall()" id="squareCalcule">Calcular</button>
            </div>
            <textarea name="" readonly id="textSquare"></textarea>
        </form>
        <form action="" class="triangle" id="sectionTriangleE">
            <div>
                <h1>Triangulos Escalenos</h1>
                <label for="triangleSideA">¿Cuanto mide el lado "A" de tu triangulo?</label>
                <input id="triangleSideA" type="number">
                <label for="triangleSideB">¿Cuanto mide el lado "B" de tu triangulo? </label>
                <input id="triangleSideB" type="number">
                <label for="triangleBase">¿Cuanto mide la base "b" de tu triangulo?</label>
                <input id="triangleBase" type="number">
                <label for="triangleHeight">¿Cuanto mide la altura "h" de tu triangulo?</label>
                <input id="triangleHeight" type="number">
                <br>
                <button type="button" class="button" onclick="triangleCall()" id="triangleCalcule">Calcular</button>
            </div>
            <textarea name="" readonly id="textTriangle"></textarea>
        </form>
        <form action="" class="triangleIsosceles" id="sectionTriangleI">
            <div>
                <h1>Triangulos Isosceles</h1>
                <label for="triangleIsoscelesSideA">¿Cuanto mide el lado "A" de tu triangulo?</label>
                <input id="triangleIsoscelesSideA" type="number">
                <label for="triangleIsoscelesSideB">¿Cuanto mide el lado "B" de tu triangulo?</label>
                <input id="triangleIsoscelesSideB" type="number">
                <label for="triangleIsoscelesBase">¿Cuanto mide la base "b" de tu triangulo?</label>
                <input id="triangleIsoscelesBase" type="number">
                <br>
                <button type="button" class="button" onclick="triangleIsoscelesCall()"
                    id="triangleIsoscelesCalcule">Calcular</button>
            </div>
            <textarea name="" readonly id="textTriangleIsosceles"></textarea>
        </form>
        <form action="" class="circle" id="sectionCircle">
            <div>
                <h1>Circulos</h1>
                <label for="circleRadius">¿Cuanto mide el radio "r" de tu circulo?</label>
                <input id="circleRadius" type="number">
                <br>
                <button type="button" class="button" onclick="circleCall()" id="circleCalcule">Calcular</button>
            </div>
            <textarea name="" readonly id="textCircle"></textarea>
        </form>
    </section>
    
    <a href="#header">
        <div class="return">
            <span></span>
        </div>
    </a>
</body>
<script src="./figuras.js"></script>

</html>
