<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geometricas</title>
    <link rel="stylesheet" href="./figuras.css">
</head>

<body>
    <header>
        <h1>Figuras geometricas</h1>
        <h2>Este es el primer taller del curso practico de html</h2>
    </header>
    <form action="" class="figure" id="geometricFigure">
        <h3>Elige tu figura</h3>
        <input value="Cuadrado" class="selector" type="radio" name="figure" id="square">
        <label for="square">Cuadrado</label><br>
        <input value="Triangulo" class="selector" type="radio" name="figure" id="triangle" checked>
        <label for="triangle">Triangulo</label><br>
        <input value="Circulo" class="selector" type="radio" name="figure" id="circle">
        <label for="circle">Circulo</label><br>
    </form>
    <form action="" class="square">
        <h1>Cuadrados</h1>
        <label for="squareSide">
            <h4>¿Cuanto mide el lado de tu cuadrado?</h4>
        </label>
        <input id="squareSide" type="number">
        <br>
        <button type="button" class="button" onclick="squareCall()" id="squareCalcule">Calcular</button> 
    </form>
    <form action="" class="triangle">
        <h1>Triangulos</h1>
        <label for="triangleSideA">
            <h4>¿Cuanto mide el lado "A" de tu triangulo?</h4>
        </label>
        <input id="triangleSideA" type="number">
        <label for="triangleSideB">
            <h4>¿Cuanto mide el lado "B" de tu triangulo?</h4>
        </label>
        <input id="triangleSideB" type="number">
        <label for="triangleBase">
            <h4>¿Cuanto mide la base "b" de tu triangulo?</h4>
        </label>
        <input id="triangleBase" type="number">
        <label for="triangleHeight">
            <h4>¿Cuanto mide la altura "h" de tu triangulo?</h4>
        </label>
        <input id="triangleHeight" type="number">
        <br>
        <button type="button" class="button" onclick="triangleCall()" id="triangleCalcule">Calcular</button> 
    </form>
    <form action="" class="triangleIsosceles">
        <h1>Triangulos Isosceles</h1>
        <label for="triangleIsoscelesSideA">
            <h4>¿Cuanto mide el lado "A" de tu triangulo?</h4>
        </label>
        <input id="triangleIsoscelesSideA" type="number">
        <label for="triangleIsoscelesSideB">
            <h4>¿Cuanto mide el lado "B" de tu triangulo?</h4>
        </label>
        <input id="triangleIsoscelesSideB" type="number">
        <label for="triangleIsoscelesBase">
            <h4>¿Cuanto mide la base "b" de tu triangulo?</h4>
        </label>
        <input id="triangleIsoscelesBase" type="number">
        <br>
        <button type="button" class="button" onclick="triangleIsoscelesCall()" id="triangleIsoscelesCalcule">Calcular</button> 
    </form>
    <form action="" class="circle">
        <h1>Circulos</h1>
        <label for="circleRadius">
            <h4>¿Cuanto mide el radio "r" de tu circulo?</h4>
        </label>
        <input id="circleRadius" type="number">
        <br>
        <button type="button" class="button" onclick="circleCall()" id="circleCalcule">Calcular</button> 
    </form>

</body>
<script src="./figuras.js"></script>

</html>
